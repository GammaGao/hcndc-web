<!DOCTYPE html>
<html lang="en">
<head>
    {% include "util/style.html" %}
    <title>数据源列表</title>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <!-- 水平导航 -->
    {% include "util/navbar.html" %}
    <!-- 侧边栏 -->
    {% include "util/tree.html" %}
    <!-- 内容主体区域 -->
    <div class="layui-body">
        <fieldset class="layui-elem-field layui-field-title">
            <legend>数据源列表</legend>
        </fieldset>
        <fieldset class="layui-elem-field layui-field-title">
        </fieldset>
        <form class="layui-form">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">数据源名称</label>
                    <div class="layui-input-inline">
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" name="source_name" placeholder="数据源名称" autocomplete="off">
                        </div>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">数据库类型</label>
                    <div class="layui-input-inline">
                        <label>
                            <select name="source_type" lay-verify="required">
                                <option value="0">全部</option>
                                <option value="1">mysql</option>
{#                                <option value="2">mongo</option>#}
                                <option value="3">mssql</option>
                                <option value="4">hive</option>
                                <option value="5">impala</option>
                            </select>
                        </label>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">数据库</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" name="source_host" placeholder="数据库ip或域名" autocomplete="off">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">是否删除</label>
                    <div class="layui-input-inline">
                        <label>
                            <select name="is_deleted" lay-verify="required">
                                <option value="0">全部</option>
                                <option value="1">正常</option>
                                <option value="2">失效</option>
                            </select>
                        </label>
                    </div>
                </div>
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <button lay-submit class="layui-btn" lay-filter="datasource-search" type="button">
                            <i class="layui-icon layui-icon-search icon-size">搜索</i>
                        </button>
                        <button type="reset" class="layui-btn layui-btn-primary">清空</button>
                    </div>
                </div>
            </div>
        </form>
        <!-- 数据源列表 -->
        <div id="datasource-list" lay-filter="datasource-list"></div>
    </div>
</div>

<script type="text/javascript" src="/static/layui/layui.all.js"></script>
<script type="text/javascript" src="/static/js/datasource/datasource_list.js"></script>
</body>
</html>
