<!DOCTYPE html>
<html lang="en">
<head>
    {% include "util/style.html" %}
    <title>新增参数菜单</title>
</head>
<body>
<div class="layui-layout layui-layout-admin">
    <!-- 内容主体区域 -->
    <fieldset class="layui-elem-field layui-field-title">
        <legend>新增参数菜单</legend>
    </fieldset>
    <fieldset class="layui-elem-field layui-field-title">
        <legend>父级菜单</legend>
        <div id="param_index_tree" class="demo-tree-more" style="margin-left: 40px;"></div>
    </fieldset>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
        <legend>菜单参数</legend>
        <form class="layui-form">
            <div class="layui-form-item">
                <label class="layui-form-label">父级菜单</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" name="parent_name" lay-verify="required" placeholder="菜单目录" disabled="disabled">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">目录名称</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" name="index_name" lay-verify="required" placeholder="目录名称">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">目录描述</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" name="index_desc" placeholder="目录描述">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">目录权限标识</label>
                <div class="layui-input-block">
                    <label>
                        <select name="index_mark" lay-filter="index_mark" lay-verify="required">
                            <option value="0">全部操作</option>
                            <option value="1">禁止修改</option>
                        </select>
                    </label>
                </div>
            </div>
            <div class="layui-input-block">
                <div class="layui-input-inline">
                    <button lay-submit class="layui-btn" lay-filter="param-save" type="button">保存</button>
                    <button type="reset" class="layui-btn layui-btn-primary">清空</button>
                </div>
            </div>
        </form>
    </fieldset>
</div>

<script type="text/javascript" src="/static/layui/layui.all.js"></script>
<script type="text/javascript" src="/static/js/params_list/index_add.js"></script>
</body>
</html>
