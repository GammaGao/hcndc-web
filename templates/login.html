<!DOCTYPE html>
<html>
<head>
    {% include "util/style.html" %}
    <script type="text/javascript" src="/static/js/md5.js"></script>
</head>
<body>
<div class="login-main">
    <header class="layui-elip">登录</header>
    <form class="layui-form">
        <div class="layui-input-inline">
            <input type="text" name="username" required lay-verify="required" placeholder="用户名" class="layui-input">
        </div>
        <div class="layui-input-inline">
            <input type="password" name="password" required lay-verify="required" placeholder="密码" class="layui-input">
        </div>
        <div class="layui-input-inline login-btn">
            <button class="layui-btn" lay-submit lay-filter="login" type="button">登录</button>
        </div>
    </form>
</div>
</body>

<script type="text/javascript" src="/static/layui/layui.all.js"></script>
<script type="text/javascript" src="/static/js/util/login.js"></script>
</html>
