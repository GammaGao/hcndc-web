<!DOCTYPE html>
<html>
<head>
    {% include "util/style.html" %}
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <!-- 水平导航 -->
    {% include "util/navbar.html" %}
    <!-- 侧边栏 -->
    {% include "util/tree.html" %}
    <!-- 内容主体区域 -->
    <div class="layui-body">
        <fieldset class="layui-elem-field layui-field-title">
            <legend>预警配置列表</legend>
        </fieldset>
        <span class="layui-breadcrumb" style="margin-left: 20px">
            <a><cite>预警配置列表</cite></a>
        </span>
        <fieldset class="layui-elem-field layui-field-title">
        </fieldset>
        <form class="layui-form">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">预警渠道</label>
                    <div class="layui-input-inline">
                        <label>
                            <select name="alert_channel">
                                <option value="0">全部</option>
                                <option value="1">邮件</option>
                                <option value="2">钉钉</option>
                            </select>
                        </label>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">预警配置</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" name="conf_name" placeholder="预警配置名称" autocomplete="off">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">是否删除</label>
                    <div class="layui-input-inline">
                        <label>
                            <select name="is_deleted" lay-verify="required">
                                <option value="0">全部</option>
                                <option value="1">正常</option>
                                <option value="2">删除</option>
                            </select>
                        </label>
                    </div>
                </div>
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <button lay-submit class="layui-btn" lay-filter="alert-search" type="button">
                            <i class="layui-icon layui-icon-search icon-size">搜索</i>
                        </button>
                    </div>
                </div>
            </div>
        </form>
        <!-- 执行服务器列表 -->
        <div id="alert-list" lay-filter="alert-list"></div>
    </div>
</div>

<script type="text/javascript" src="/static/layui/layui.all.js"></script>
<script type="text/javascript" src="/static/js/base/alert_list.js"></script>
</body>
</html>
