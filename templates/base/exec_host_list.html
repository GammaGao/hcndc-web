<!DOCTYPE html>
<html lang="en">
<head>
    {% include "util/style.html" %}
    <title>执行服务器列表</title>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <!-- 水平导航 -->
    {% include "util/navbar.html" %}
    <!-- 侧边栏 -->
    {% include "util/tree.html" %}
    <!-- 内容主体区域 -->
    <div class="layui-body">
        <fieldset class="layui-elem-field layui-field-title">
            <legend>执行服务器列表</legend>
        </fieldset>
        <fieldset class="layui-elem-field layui-field-title">
        </fieldset>
        <form class="layui-form">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">服务器IP</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" name="server_host" placeholder="服务器IP" autocomplete="off">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">服务器名称</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" name="server_name" placeholder="服务器名称" autocomplete="off">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">是否失效</label>
                    <div class="layui-input-inline">
                        <label>
                            <select name="is_deleted" lay-verify="required">
                                <option value="0">全部</option>
                                <option value="1">正常</option>
                                <option value="2">失效</option>
                            </select>
                        </label>
                    </div>
                </div>
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <button lay-submit class="layui-btn" lay-filter="host-search" type="button">
                            <i class="layui-icon layui-icon-search icon-size">搜索</i>
                        </button>
                    </div>
                </div>
            </div>
        </form>
        <!-- 执行服务器列表 -->
        <div id="host-list" lay-filter="host-list"></div>
    </div>
</div>

<script type="text/javascript" src="/static/layui/layui.all.js"></script>
<script type="text/javascript" src="/static/js/base/exec_host_list.js"></script>
</body>
</html>
