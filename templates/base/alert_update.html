<!DOCTYPE html>
<html lang="en">
<head>
    {% include "util/style.html" %}
    <title>修改预警配置</title>
</head>
<body>
<div class="layui-layout layui-layout-admin">
    <!-- 内容主体区域 -->
    <fieldset class="layui-elem-field layui-field-title">
        <legend>修改预警配置</legend>
    </fieldset>
    <form class="layui-form" lay-filter="alert_conf_detail">
        <div class="layui-form-item">
            <label class="layui-form-label">预警渠道</label>
            <div class="layui-input-inline">
                <select name="alert_channel" disabled>
                    <option value="1">邮件</option>
                    <option value="2">钉钉</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">配置名称</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" name="conf_name" lay-verify="required" placeholder="配置名称"
                       autocomplete="off">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">邮箱域名</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" name="param_host" placeholder="邮箱域名" autocomplete="off">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">邮箱端口</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" name="param_port" placeholder="邮箱端口: eg: 465" autocomplete="off">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">邮箱/api</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" name="param_config" lay-verify="required" placeholder="邮箱/机器人api"
                       autocomplete="off">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">邮箱密码</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" name="param_pass" placeholder="邮箱密码" autocomplete="off">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">是否失效</label>
            <div class="layui-input-block">
                <input type="checkbox" name="is_deleted" lay-skin="switch" lay-text="是|否" value="1">
            </div>
        </div>
        <div class="layui-input-block">
            <div class="layui-input-inline">
                <button lay-submit class="layui-btn" lay-filter="alert-save" type="button">保存</button>
            </div>
        </div>
    </form>
</div>

<script>
    window.conf_id = {{ conf_id }};
</script>
<script type="text/javascript" src="/static/layui/layui.all.js"></script>
<script type="text/javascript" src="/static/js/base/alert_update.js"></script>
</body>
</html>
