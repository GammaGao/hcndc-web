<!DOCTYPE html>
<html lang="en">
<head>
    {% include "util/style.html" %}
    <script type="text/javascript" src="/static/echarts/echarts.min.js"></script>
    <title>执行详情</title>
    <style>
        .layui-table-cell {
            height: auto;
        }
    </style>
</head>
<body>
<div class="layui-layout layui-layout-admin">
    <!-- 内容主体区域 -->
    <fieldset class="layui-elem-field layui-field-title">
        <legend>执行详情</legend>
    </fieldset>
    <div class="layui-tab layui-tab-brief" lay-filter="detail-tab">
        <ul class="layui-tab-title">
            <li class="layui-this" data-load="1">任务流拓扑</li>
            <li data-load="0">任务拓扑</li>
            <li data-load="0">任务列表</li>
            <li data-load="0">运行日志</li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <!-- 任务流拓扑 -->
                <div class="svg-div" id="svg-div"></div>
            </div>
            <div class="layui-tab-item">
                <!-- 任务拓扑 -->
                <form class="layui-form" lay-filter="interface_list">
                    <div class="layui-inline">
                        <label class="layui-form-label">任务流名称</label>
                        <div class="layui-input-inline">
                            <select name="interface_id" lay-verify="required" lay-filter="interface_select"></select>
                        </div>
                    </div>
                </form>
                <div class="svg-div" id="svg-job-div"></div>
            </div>
            <div class="layui-tab-item">
                <!-- 任务列表 -->
                <div id="exec-detail" lay-filter="exec-detail"></div>
            </div>
            <div class="layui-tab-item">
                <!-- 运行日志 -->
                <div id="exec-log" lay-filter="exec-log"></div>
            </div>
        </div>
    </div>
</div>
<script>
    window.exec_id = {{ exec_id }};
</script>
<script type="text/javascript" src="/static/layui/layui.all.js"></script>
<script type="text/javascript" src="/static/js/execute/execute_detail.js"></script>
</body>
</html>
