<!DOCTYPE html>

<div class="layui-layout layui-layout-admin">

        <legend>修改调度</legend>
    </fieldset>
    <!-- 调度 -->
    <form class="layui-form" lay-filter="dispatch_detail">
        <div class="layui-form-item">
            <label class="layui-form-label">任务流ID</label>
            <div class="layui-input-inline">
                <label>
                    <select name="interface_id" lay-verify="required"></select>
                </label>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">调度名称</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" name="dispatch_name" placeholder="调度名称" autocomplete="off">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">调度描述</label>
            <div class="layui-input-block">
                <textarea class="layui-textarea" placeholder="调度描述" name="dispatch_desc"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">调度状态</label>
            <div class="layui-input-inline">
                <select name="status" lay-verify="required">
                    <option value="0">删除</option>
                    <option value="1">运行</option>
                    <option value="2">暂停</option>
                </select>
            </div>
        </div>
    </form>

                                               id="minute-cycle-2"

                                    <input type="radio" lay-filter="week" name="week" value="0" title="每周: *"
                                           checked="">
                                </div>
                                <div class="layui-input-block cron-margin-left">
                                    <div class="layui-inline">
                                        <input type="radio" lay-filter="week" name="week" value="1"
                                               title="周期: ">
                                    </div>
                                    从
                                    <div class="layui-inline">
                                        <select name="week-list-1" lay-filter="week-list-1" id="week-list-1"
                                                disabled>
                                            <option value="mon">星期一</option>
                                            <option value="tue">星期二</option>
                                            <option value="wed">星期三</option>
                                            <option value="thu">星期四</option>
                                            <option value="fri">星期五</option>
                                            <option value="sat">星期六</option>
                                            <option value="sun">星期天</option>
                                        </select>
                                    </div>
                                    开始, 到
                                    <div class="layui-inline">
                                        <select name="week-cycle-2" lay-filter="week-list-2" id="week-list-2"
                                                disabled>
                                            <option value="mon">星期一</option>
                                            <option value="tue" selected>星期二</option>
                                            <option value="wed">星期三</option>
                                            <option value="thu">星期四</option>
                                            <option value="fri">星期五</option>
                                            <option value="sat">星期六</option>
                                            <option value="sun">星期天</option>
                                        </select>
                                    </div>
                                    , 每天执行一次
                                </div>
                                <div class="layui-input-block cron-margin-left">
                                    <div class="layui-inline">
                                        <input type="radio" lay-filter="week" name="week" value="2"
                                               title="指定: ">
                                    </div>
                                </div>
                                <div class="layui-input-block weekList">
                                    <input type="checkbox" value="mon" name="mon" title="星期一" lay-filter="week"
                                           disabled>
                                    <input type="checkbox" value="tue" name="tue" title="星期二" lay-filter="week"
                                           disabled>
                                    <input type="checkbox" value="wed" name="wed" title="星期三" lay-filter="week"
                                           disabled>
                                    <input type="checkbox" value="thu" name="thu" title="星期四" lay-filter="week"
                                           disabled>
                                    <input type="checkbox" value="fri" name="fri" title="星期五" lay-filter="week"
                                           disabled>
                                    <input type="checkbox" value="sat" name="sat" title="星期六" lay-filter="week"
                                           disabled>
                                    <input type="checkbox" value="sun" name="sun" title="星期天" lay-filter="week"
                                           disabled>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <fieldset class="layui-elem-field">
                <legend>表达式</legend>
                <div class="layui-field-box">
                    <form class="layui-form">
                        <div class="layui-form-item">
                            <label class="layui-form-label">Cron 表达式</label>
                            <div class="layui-input-block">
                                <div class="layui-inline">
                                    <input type="text" class="layui-input" name="cron-minute" value="*"
                                           placeholder="分" disabled>
                                </div>
                                <div class="layui-inline">
                                    <input type="text" class="layui-input" name="cron-hour" value="*"
                                           placeholder="时" disabled>
                                </div>
                                <div class="layui-inline">
                                    <input type="text" class="layui-input" name="cron-day" value="*"
                                           placeholder="日"
                                           disabled>
                                </div>
                                <div class="layui-inline">
                                    <input type="text" class="layui-input" name="cron-month" value="*"
                                           placeholder="月" disabled>
                                </div>
                                <div class="layui-inline">
                                    <input type="text" class="layui-input" name="cron-week" value="*"
                                           placeholder="周" disabled>
                                </div>
                                <div class="layui-inline">
                                    <div class="layui-input-inline">
                                        <button class="layui-btn" type="button" id="cron-search">
                                            <i class="layui-icon layui-icon-search icon-size"> 查询</i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">运行时间</label>
                            <div class="layui-input-block">
                                <ul id="cron-search-result"></ul>
                            </div>
                        </div>
                    </form>
                </div>
            </fieldset>
        </div>
    </div>
    <div class="layui-input-block">
        <div class="layui-input-inline">
            <button lay-submit class="layui-btn" lay-filter="dispatch-save" type="button">保存</button>
        </div>
    </div>
    <!-- 预警 -->
    <fieldset class="layui-elem-field layui-field-title">
        <legend>修改调度预警</legend>
    </fieldset>
    <form class="layui-form" lay-filter="dispatch-alert">
        <div class="layui-form-item">
            <label class="layui-form-label">成功时发送</label>
            <div class="layui-input-block">
                <input type="checkbox" lay-skin="switch" lay-text="开启|关闭" lay-filter="alert_s_button"
                       name="alert_s_button" value="1">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">预警渠道</label>
            <div class="layui-input-inline">
                <select name="channel_s" disabled lay-filter="channel_s">
                    <option value="">请选择</option>
                    <option value="1">邮件</option>
                    <option value="2">钉钉</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">配置名称</label>
            <div class="layui-input-inline">
                <select name="conf_name_s" disabled lay-filter="conf_name_s"></select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">配置参数</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" name="conf_value_s" disabled>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">发送邮箱</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" name="send_mail_s">
            </div>
        </div>
        <!-- 分割线 -->
        <fieldset class="layui-elem-field layui-field-title"></fieldset>
        <div class="layui-form-item">
            <label class="layui-form-label">失败时发送</label>
            <div class="layui-input-block">
                <input type="checkbox" lay-skin="switch" lay-text="开启|关闭" lay-filter="alert_f_button"
                       name="alert_f_button" value="1">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">预警渠道</label>
            <div class="layui-input-inline">
                <select name="channel_f" disabled lay-filter="channel_f">
                    <option value="">请选择</option>
                    <option value="1">邮件</option>
                    <option value="2">钉钉</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">配置名称</label>
            <div class="layui-input-inline">
                <select name="conf_name_f" disabled lay-filter="conf_name_f"></select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">配置参数</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" name="conf_value_f" disabled>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">发送邮箱</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" name="send_mail_f">
            </div>
        </div>
        <div class="layui-input-block">
            <div class="layui-input-inline">
                <button lay-submit class="layui-btn" lay-filter="alert-save" type="button">保存</button>
            </div>
        </div>
    </form>
</div>
<script>
    window.dispatch_id = {{ dispatch_id }};
</script>
<script type="text/javascript" src="/static/layui/layui.all.js"></script>
<script type="text/javascript" src="/static/js/layui-formSelects.js"></script>
<script type="text/javascript" src="/static/js/dispatch/dispatch_update.js"></script>
</body>
</html>
