<!DOCTYPE html>
<html lang="en">
<head>
    {% include "util/style.html" %}
    <title>参数列表</title>
    <link rel="stylesheet" href="/static/css/layui-formSelects.css">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <!-- 水平导航 -->
    {% include "util/navbar.html" %}
    <!-- 侧边栏 -->
    {% include "util/tree.html" %}
    <!-- 内容主体区域 -->
    <div class="layui-body">
        <fieldset class="layui-elem-field layui-field-title">
            <legend>参数列表</legend>
        </fieldset>
        <fieldset class="layui-elem-field layui-field-title"></fieldset>
        <form class="layui-form">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">参数类型</label>
                    <div class="layui-input-inline">
                        <label>
                            <select name="param_type" lay-verify="required">
                                <option value="0">全部</option>
                                <option value="1">静态参数</option>
                                <option value="2">SQL参数</option>
                                <option value="3">上下文参数</option>
                            </select>
                        </label>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">参数名称</label>
                    <div class="layui-input-inline">
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" name="param_name" placeholder="参数名称"
                                   autocomplete="off">
                        </div>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">参数目录</label>
                    <div class="layui-input-inline">
                        <label>
                            <select name="param_index" xm-select="param_index" xm-select-search="" xm-select-height="36px"></select>
                        </label>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">数据源名称</label>
                    <div class="layui-input-inline">
                        <label>
                            <select name="source_id" lay-verify="required"></select>
                        </label>
                    </div>
                </div>
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <button lay-submit class="layui-btn" lay-filter="params-search" type="button">
                            <i class="layui-icon layui-icon-search icon-size">搜索</i>
                        </button>
                    </div>
                </div>
            </div>
        </form>
        <!-- 参数列表 -->
        <div id="params-list" lay-filter="params-list"></div>
    </div>
</div>

<script type="text/javascript" src="/static/layui/layui.all.js"></script>
<script type="text/javascript" src="/static/js/layui-formSelects.js"></script>
<script type="text/javascript" src="/static/js/params/params_list.js"></script>
</body>
</html>
